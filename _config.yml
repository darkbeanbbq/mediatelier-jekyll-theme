# baseurl = rien (quand en root) = nom_du_dossier (quand dans un sous-dossier du root, ex: pour github pages)
baseurl:

kramdown:
  parse_block_html: true


# collections
collections_dir: _collections

collections:
  tutoriels:
    output: true
  fiches:
    output: true
  guides:
    output: true

# mise en page par d√©faut par collection
defaults:
  - scope:
      path: ""
      type: "tutoriels"
    values:
      layout: "tutoriel"
  - scope:
      path: ""
      type: "fiches"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"
